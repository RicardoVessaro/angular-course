<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty) - ok 
          2) Mail (should not be a empty and a valid email) - ok 
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished' - ok 
          4) Submit Button - ok 

          Add your own Validator which doesn't allow "Test" as a Project Name - ok 

          Also implement that Validator as an async Validator (replace the other one) - ok

          Upon submitting the form, simply print the value to the console - ok 
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="email" id="mail" formControlName="mail" class="form-control">
        </div>
        <div class="form-group">
          <select id="status" formControlName="status" class="form-control">
            <option *ngFor="let s of status" [value]="s">{{ s }}</option>
          </select>
        </div>
        <button type="submit" [disabled]="!projectForm.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
