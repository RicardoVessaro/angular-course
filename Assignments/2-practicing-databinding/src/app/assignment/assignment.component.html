<div class="col-xs-6">
    
    <label>Username: </label>
    <input 
        class="form-control"
        type="text"
        [(ngModel)]="username"
    >
    <p>Selected Username: {{ username }}</p>
    <button
        class="btn btn-primary"
        [disabled]="isUsernameEmpty()"
        (click)="onAddUser()"
    >
        Add User
    </button>
</div>
